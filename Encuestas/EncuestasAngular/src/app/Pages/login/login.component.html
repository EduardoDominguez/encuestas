<div id="container-main-login" class="flex-row">
  <div id="container-login" class="flex-column">
    <h1>Encuestas</h1>
    <input type="text" placeholder="Usuario" [(ngModel)]="usuario"/>
    <input type="password" placeholder="Password" [(ngModel)]="contrasena"/>
    <button (click)="login()">Aceptar</button>
  </div>
</div>
