      <p>Alta encuesta</p>
    </div>
    <div class="item-menu flex-row" (click)="goToPreguntas()">
      <p>Alta preguntas</p>
    </div>

      <p>Alta respuestas</p>

  </div>
  <div id="content-page" class="flex-column">
    <h1>Crea una encuesta</h1>
    <input type="text" placeholder="Nombre" [(ngModel)]="nombre"/>

</div>
